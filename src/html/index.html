<!DOCTYPE html>
<html ng-app="gqlApp" ng-controller="MainController as mainCtrl">

<head>
  <title>GQLBuilder by CBenni</title>
  <meta charset="UTF-8">
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body layout="column">
  <div class="header" flex="none">
    <h2>GQLBuilder</h2>
  </div>
  <md-tabs flex="100" md-dynamic-height="false" class="md-primary">
    <md-tab md-active="mainCtrl.$state.includes('types')">
      <md-tab-label>Types</md-tab-label>
      <md-tab-body layout="column">
        <div ng-include src="typeInfoPartial" flex="100" layout="column" class="fullheight"></div>
      </md-tab-body>
    </md-tab>
    <md-tab md-active="mainCtrl.$state.includes('queries')">
      <md-tab-label>Query Builder</md-tab-label>
      <md-tab-body layout="column">
        <div ng-include src="queryBuilderPartial" flex="100" layout="column" class="fullheight"></div>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</body>

</html>
